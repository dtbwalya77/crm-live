{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    {% if title %}
    <title>Whats on Zambia - {{ title }}</title>
    {% else %}    
    <title>Whats on Zambia</title>
    {% endif %}

    <!-- Icons font CSS-->
    <link href="{% static 'whatsonzambia/forms/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'whatsonzambia/forms/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'whatsonzambia/forms/css/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'whatsonzambia/forms/css/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'whatsonzambia/forms/css/main.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'whatsonzambia/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper bg-gra-02 p-t-100 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>

    <!-- Jquery JS-->
    <script src="{% static 'whatsonzambia/forms/js/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'whatsonzambia/forms/js/select2.min.js' %}"></script>
    <script src="{% static 'whatsonzambia/forms/js/moment.min.js' %}"></script>
    <script src="{% static 'whatsonzambia/forms/js/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'whatsonzambia/forms/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
