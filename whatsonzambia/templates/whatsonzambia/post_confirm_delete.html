{% extends "whatsonzambia/form_base.html" %}
{% load static %}
{% block content %}
  <article class="media content-section p-t-100">
    <div class="media-body">
      <div class="article-metadata">
        <div class="card mb-8">
          <div class="card-body text-center">
            <div class="content-section">
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Delete Post</legend>
                  <h2>Are you sure you want to delete the post {{ object.title }}</h2>
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-danger ml-4 mt-2" type="submit">Yes, Delete</button>
                  <a class="btn btn-secondary mt-2" href="{% url 'post-detail' object.id %}" >Cancel</a>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </article>
{% endblock content %}
